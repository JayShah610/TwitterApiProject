
<!doctype html>
<html lang="en">
  <head>
    <title>Twitter Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Favicons -->
    <link rel="shortcut icon" href="twitter.svg" type="image/x-icon">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
          <div class="row justify-content-md-center text-center">
              <div class="col-lg-12">
                <img class="mb-4 zoom" src="twitter.svg" alt="" width="80" height="65" >
                <h1 class="h3 mb-3 fw-normal">Get the tweets!</h1>
              </div>
          </div>
          <br>
          <div class="row justify-content-md-center">
              <div class="col-sm-6">
                  <h4 class="mb-3 fw-normal">Recent Intresting tweets</h4>
                  <div class="form-floating" id="exclude">
                    <input type="text" class="form-control" id="inpinclude" placeholder="names">
                    <label for="floatingInput">Word that you want to see in the tweets</label>
                  </div>
                  <div class="form-floating" id="size">
                  <input type="text" class="form-control" id="inpsize" placeholder="number">
                  <label for="floatingPassword">Number of tweets you want</label>
                  </div>
                  <br>
                  <button class="w-100 btn btn-lg btn-primary button" id="results1" >Get Tweets</button>      
              </div>
              <div class="col-sm-6">
                <h4 class="mb-3 fw-normal">Conversation</h4>
                <div class="form-floating" id="tid">
                  <input type="text" class="form-control" id="inptid" placeholder="number">
                  <label for="floatingPassword">Tweet ID</label>
                </div>
                <br>
                <button class="w-100 btn btn-lg btn-primary button" id="results2">Get Tweet</button>
              </div>
          </div>
    
      </div>
  </body>
  <script>
        var word=""
        var number=""
        var tid=""
        var url=""
        var cnt =0;
        $('#results1').click(function(){
                word = document.getElementById("inpinclude").value
                number = document.getElementById("inpsize").value
                console.log(word, number)
                url = "http://localhost:8080/api1";
                if(word!==""){
                  url = url + "?word="+word;
                  cnt = 1;
                }
                if(number!==""){
                  if(cnt===1){
                    url = url + "&&";
                  }
                  else{
                    url = url + "?";
                  }
                  url = url + "size="+number;
                }
                window.open(url, '_blank'); 
                document.getElementById("inpinclude").value = "";
                number = document.getElementById("inpsize").value="";
                cnt=0
        });

        $('#results2').click(function(){
                tid = document.getElementById("inptid").value
                if(tid===""){
                  alert("Please enter the value of tweet ID");
                  return;
                }
                console.log(tid)
                url = "http://localhost:8080/api2?id="+tid
                window.open(url, '_blank'); 
                document.getElementById("inptid").value = "";
        });

  </script>
</html>
